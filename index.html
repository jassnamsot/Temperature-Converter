<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <div class="background">
            <img src="bg.jpeg" alt="backhround photo">
        </div>
        <div class="title">
            <h1>Temperature Converter</h1>
        </div>

        <div class="celsius">
            <input type="number"  id="celsius" placeholder="Celsius">
            <span class="type">&degC</span>
        </div>

        <div class="fahrenheit">
            <input type="number"  id="fahrenheit" placeholder="Fahrenheit">
            <span class="type">&degF</span>
        </div>

        <div class="kelvin">
            <input type="number"  id="kelvin" placeholder="Kelvin">
            <span class="type">	&degK</span>
        </div>
        <div class="btn">
            <button>Clear All</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
